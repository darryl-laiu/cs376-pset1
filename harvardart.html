<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <button id="getGalleries">Get Galleries</button>
        <!--<button id="getForm">Get Form</button>-->

        <div id="output"></div>

        <div id="objects"></div>

        <div id='objectDetails'></div>
        <div id='image'></div>

        <div id="createForm">
            <h4>Fill out only one field for each form and click the respective submit button to enter that search</h4>
            <form id="objectForm">
                <div>
                    <input type="radio" id="object" name="type" value="object">
                    <label for="object">Object</label>

                    <input type="text" name="title" placeholder="title"/>
                    <input type="text" name="yearmade" placeholder="yearmade"/>
                    <input type="text" name="objectnumber" placeholder="objectnumber"/>
                    <input type="text" name="technique" placeholder="technique"/>
                    <input type="text" name="keyword" placeholder="keyword"/>
                    <button type="submit">Submit</button>
                </div>

             </form>
            <form id="galleryForm">
                <div>
                    <input type="radio" id="gallery" name="type" value="gallery">
                    <label for="gallery">Gallery</label>

                    <input type="text" name="name" placeholder="name"/>
                    <input type="text" name="theme" placeholder="theme"/>
                    <input type="text" name="labeltext" placeholder="labeltext"/>
                    <input type="text" name="id" placeholder="id"/>
                    <input type="text" name="floor" placeholder="floor"/>

                    <button type="submit">Submit</button>
                </div>

            </form>

            <form id="exhibitionForm">
                <div>
                    <input type="radio" id="exhibition" name="type" value="exhibition">
                    <label for="exhibition">Exhibition</label>

                    <input type="text" name="title" placeholder="title"/>
                    <input type="text" name="enddate" placeholder="enddate"/>
                    <input type="text" name="begindate" placeholder="begindate"/>
                    <input type="text" name="id" placeholder="id"/>
                    <input type="text" name="exhibitionid" placeholder="exhibitionid"/>

                    <button type="submit">Submit</button>
                </div>
            </form>

            <form id="personForm">
                <div>
                    <input type="radio" id="person" name="type" value="person">
                    <label for="person">Person</label>

                    <input type="text" name="displayname" placeholder="displayname"/>
                    <input type="text" name="gender" placeholder="gender"/>
                    <input type="text" name="culture" placeholder="culture"/>
                    <input type="text" name="deathplace" placeholder="deathplace"/>
                    <input type="text" name="birthplace" placeholder="birthplace"/>

                    <button type="submit">Submit</button>
                </div>
            </form>

        </div>

        <div class="results__display"></div>

        <script type="text/javascript" src="harvardart.js"></script>
    </body>
</html>
